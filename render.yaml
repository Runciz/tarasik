services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        value: your_telegram_bot_token_here
      - key: GROQ_API_KEY
        value: your_groq_api_key_here
    plan: free
